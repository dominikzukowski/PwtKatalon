<div class='card'>
  <div class = 'card-header'>
    Schedule details
  </div>
  <div class = 'card-body' *ngIf='!schedule'>Loading...</div>
  <div class = 'card-body' *ngIf='schedule'>
    <div class='container'>
    
      <div class='col-sm'>
        <form>
          <div class="form-group">
              <label>User</label>
              <p>{{schedule.login}}</p>
          </div>


          <div class="form-group">
            <label>Date From</label>
            <div class="input-group">
              <input name = "dateFrom" [(ngModel)]="schedule.dateFrom" name="dpf"
              ngbDatepicker #df="ngbDatepicker"/>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" 
                (click)="df.toggle()" type="button"></button>
              </div>
            </div>
          </div>

          <div class="form-group">
              <label>Date To</label>
              <div class="input-group">
                <input name = "dateTo" [(ngModel)]="schedule.dateTo" name="dpt"
                ngbDatepicker #dt="ngbDatepicker"/>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" 
                  (click)="dt.toggle()" type="button"></button>
                </div>
              </div>
            </div>
        </form>
    </div>
  </div>
  <div class = 'card-footer'>
    <button class = 'btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px'>
    <i class='fa fa-chevron-left'></i>Back</button>
  </div>
</div>
