<div class='card'>
    <div class='card-header'>
        Activation id: {{id}}
    </div>
    <div class='card-body' *ngIf='!activation'>Loading...</div>
    <div class='card-body' *ngIf='activation'>
        <div class='container-fluid'>
            <div #errorLog>
                <div>
                    <button class='btn btn-outline-secondary btn-sm' style="width:30%" (click)="scroll(consoleLog)">
                        <i class="fa fa-chevron-down" aria-hidden="true"> Console Log</i>
                    </button>
                </div>
                <h4>Error Log</h4>
                <p style="white-space: pre;">{{activation.errorLog}}</p>
            </div>
            <div #consoleLog>
                <div>
                    <button class='btn btn-outline-secondary btn-sm' style="width:30%" (click)="scroll(errorLog)">
                        <i class="fa fa-chevron-up" aria-hidden="true"> Error Log</i>
                    </button>
                    <h4>Console Log</h4>
                    <p style="white-space: pre;">{{activation.consoleLog}}</p>
                </div>
            </div>
        </div>
        <div class="inline">
            <button class='btn btn-outline-secondary btn-sm' style="width:15%" (click)="scroll(errorLog)">
                <i class="fa fa-chevron-up" aria-hidden="true"> Error Log</i>
            </button>
            <button class='btn btn-outline-secondary btn-sm' style="width:15%" (click)="scroll(consoleLog)">
                <i class="fa fa-chevron-up" aria-hidden="true"> Console Log</i>
            </button>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i>Back</button>
    </div>
</div>
<ng4-loading-spinner [timeout]="20000"> </ng4-loading-spinner>
