<div class='card'>
  <div class = 'card-header'>
    Report details
  </div>
  <div class = 'card-body' *ngIf='!activation'>Loading...</div>
  <div class = 'card-body' *ngIf='activation'>
    <div class='container'>
        <div class="row">
      <div class='col-sm'>
        <p>Id =  {{activation.id}}</p>
        <p>CounterPassed = {{activation.counterPassed}}</p>
        <p>CounterFailed = {{activation.counterFailed}}</p>
      </div>
      <div class='col-sm'>
          <canvas baseChart
                  [data]="chartData"
                  [labels]="chartLabels"
                  [chartType]="chartType"
                  [colors] = "chartColors"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
      </div>
    </div>
  </div>
  <div class = 'card-footer'>
    <button class = 'btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px'>
    <i class='fa fa-chevron-left'></i>Back</button>
  </div>
</div>
